<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main/css/alert.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-content login">
                <h1>Create account</h1>
                <p class="subtitle">Start your journey with us today</p>

                <form class="form">
                    <div class="input-group">
                        <label for="register-name">Full Name</label>
                        <div class="input-field">
                            <span class="icon">ðŸ‘¤</span>
                            <input type="text" id="regname" placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <div class="input-field">
                            <span class="icon">ðŸ“§</span>
                            <input type="email" id="email" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <div class="input-field">
                            <span class="icon">ðŸ”’</span>
                            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        </div>
                    </div>

                    <button type="submit" id="btn" class="submit-btn">
                        Create account
                        <span class="arrow">â†’</span>
                    </button>
                </form>

                <div class="toggle-text">
                    <label for="toggle">Already have an account? <a href="index.html">Sign in</a></label>
                </div>
            </div>
        </div>
    </div>
            <!-- Custom Alert UI -->
            <div id="alertOverlay" class="alert-overlay">
                <div class="alert-box">
                    <h2 id="alertTitle">Welcome back</h2>
                    <p id="alertMessage">This is a custom alert message</p>
                    <button id="closeAlert" class="close-btn">Close</button>
                </div>
            </div>
            <script src="main/js/alert.js"></script>
    <script>
        document.querySelector('#btn').addEventListener('click', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('regname').value;

            try {
                const response = await fetch('https://fileo-backend.onrender.com/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name }),
                });

                const result = await response.json();
                showAlert(result.message);
                window.location.href = "index.html"
            } catch (err) {
                console.error('Error:', err);
                showAlert('Unable To Create The Account');
            }
        });
    </script>
</body>

</html>
